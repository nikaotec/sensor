# Mosquitto Configuration for Multitenant IoT
# =============================================

# Listeners
listener 1883
listener 9001
protocol websockets

# Security
allow_anonymous false
password_file /mosquitto/config/password_file
acl_file /mosquitto/config/acl

# Logging
log_dest stdout
log_type all

# Persistence
persistence true
persistence_location /mosquitto/data/
