<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Midnight IoT Secure Login V1</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f48c25",
                        "background-light": "#f8f7f5",
                        "background-dark": "#221910",
                        "slate-card": "#0f172a",
                        "slate-input": "#1e293b",
                        "slate-border": "#334155",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .form-checkbox:checked {
            background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center p-4 font-display">
<!-- Login Container -->
<div class="w-full max-w-[440px] flex flex-col items-center">
<!-- Vertical Card -->
<div class="w-full bg-white dark:bg-slate-card rounded-xl shadow-2xl border border-slate-200 dark:border-slate-800 p-8 md:p-10">
<!-- Header Section -->
<div class="flex flex-col items-center mb-10">
<div class="bg-primary rounded-lg p-2.5 mb-6 flex items-center justify-center shadow-lg shadow-primary/20">
<span class="material-symbols-outlined text-background-dark text-3xl font-bold">
                        settings_remote
                    </span>
</div>
<h1 class="text-2xl md:text-3xl font-bold text-slate-900 dark:text-slate-100 tracking-tight">Welcome Back</h1>
<p class="text-slate-500 dark:text-slate-400 mt-2 text-center">Sign in to your Midnight IoT account</p>
</div>
<!-- Form Section -->
<form action="#" class="space-y-6">
<!-- Email Field -->
<div class="space-y-2">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="email">Email Address</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400 text-[20px]">alternate_email</span>
</div>
<input class="block w-full pl-11 pr-4 py-3.5 bg-slate-50 dark:bg-slate-input border border-slate-200 dark:border-slate-border text-slate-900 dark:text-slate-100 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary outline-none transition-all placeholder:text-slate-400 dark:placeholder:text-slate-500" id="email" name="email" placeholder="name@company.com" required="" type="email"/>
</div>
</div>
<!-- Password Field -->
<div class="space-y-2">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="password">Password</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400 text-[20px]">lock</span>
</div>
<input class="block w-full pl-11 pr-12 py-3.5 bg-slate-50 dark:bg-slate-input border border-slate-200 dark:border-slate-border text-slate-900 dark:text-slate-100 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary outline-none transition-all placeholder:text-slate-400 dark:placeholder:text-slate-500" id="password" name="password" placeholder="••••••••" required="" type="password"/>
<button class="absolute inset-y-0 right-0 pr-4 flex items-center text-slate-400 hover:text-slate-200 transition-colors" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
</div>
<!-- Utility Row -->
<div class="flex items-center justify-between py-1">
<label class="flex items-center cursor-pointer group">
<input class="form-checkbox w-4 h-4 rounded border-slate-300 dark:border-slate-border bg-slate-100 dark:bg-slate-input text-primary focus:ring-primary/30 transition-all cursor-pointer" type="checkbox"/>
<span class="ml-2 text-sm text-slate-600 dark:text-slate-400 group-hover:text-slate-800 dark:group-hover:text-slate-200 transition-colors">Remember me</span>
</label>
<a class="text-sm font-medium text-primary hover:text-primary/80 transition-colors" href="#">Forgot password?</a>
</div>
<!-- Action Section -->
<button class="w-full bg-primary hover:bg-primary/90 text-background-dark font-bold py-4 rounded-lg shadow-lg shadow-primary/20 transform active:scale-[0.98] transition-all flex items-center justify-center gap-2" type="submit">
<span class="material-symbols-outlined text-[20px]">login</span>
                    Sign In
                </button>
</form>
<!-- Footer Section -->
<div class="mt-8 pt-8 border-t border-slate-100 dark:border-slate-800 text-center">
<p class="text-sm text-slate-500 dark:text-slate-400">
                    Don't have an account? 
                    <a class="font-semibold text-primary hover:text-primary/80 transition-colors" href="#">Sign up</a>
</p>
</div>
</div>
<!-- Security Badge -->
<div class="mt-8 flex items-center gap-2 text-slate-500 dark:text-slate-500 text-xs uppercase tracking-widest font-medium">
<span class="material-symbols-outlined text-[14px]">verified_user</span>
<span>Secure 256-bit Encryption</span>
</div>
</div>
</body></html>
